    <!-- Mathematics -->
    <script>
        // See https://docs.mathjax.org/en/latest/index.html for more details.
        MathJax = {
            tex: {
                packages: {},              // extensions to use
                inlineMath: [              // start/end delimiter pairs for in-line math
                    ['$', '$'],
                    ['\\(', '\\)']
                ],
                displayMath: [             // start/end delimiter pairs for display math
                    ['$$', '$$'],
                    ['\\[', '\\]']
                ],
                processEscapes: false,      // use \$ to produce a literal dollar sign
                processEnvironments: true, // process \begin{xxx}...\end{xxx} outside math mode
                processRefs: true,         // process \ref{...} outside of math mode
                digits: /^(?:[0-9]+(?:\{,\}[0-9]{3})*(?:\.[0-9]*)?|\.[0-9]+)/,    // pattern for recognizing numbers
                tags: 'all',              // or 'ams' or 'all'
                tagSide: 'right',          // side for \tag macros
                tagIndent: '0.8em',        // amount to indent tags
                useLabelIds: true,         // use label name rather than tag for ids
                maxMacros: 10000,          // maximum number of macro substitutions per expression
                maxBuffer: 5 * 1024,       // maximum size for the internal TeX string (5K)
                // baseURL:                   // URL for use with links to tags (when there is a <base> tag in effect)
                // (document.getElementsByTagName('base').length === 0) ? '' : String(document.location).replace(/#.*$/, ''),
                formatError:               // function called when TeX syntax errors occur
                    (jax, err) => jax.formatError(err)
            }
        };
    </script>

<body id="page-top">
    <!-- Loading Animation Start (真实机器人 Lottie 动画) -->
    <div id="cool-loading" style="position:fixed;z-index:9999;top:0;left:0;width:100vw;height:100vh;background:linear-gradient(135deg, #0a0a0a 0%, #141e30 50%, #243b55 100%);display:flex;align-items:center;justify-content:center;flex-direction:column;">
        <div id="robot-lottie" style="width:380px;height:380px;"></div>
        <div style="color:#ff2a6d;text-shadow:0 0 10px #ff2a6d,0 0 20px #ff2a6d;font-size:1.3rem;letter-spacing:3px;margin-top:20px;font-family:'Kanit',sans-serif;font-weight:600;">SYSTEM LOADING</div>
    </div>
    <script src="https://unpkg.com/lottie-web@5.12.2/build/player/lottie.min.js"></script>
    <script>
        // 使用 Lottie 播放真实机器人动画
        lottie.loadAnimation({
            container: document.getElementById('robot-lottie'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: 'https://assets9.lottiefiles.com/packages/lf20_vndgbfub.json' // 真实机器人动画资源
        });
        // 动画持续3.2秒后隐藏loading，显示主内容
        window.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                document.getElementById('cool-loading').style.display = 'none';
            }, 1500);
        });
    </script>
